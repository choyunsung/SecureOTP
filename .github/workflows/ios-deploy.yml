name: iOS Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'SecureOTP/**'
      - 'fastlane/**'
      - '.github/workflows/ios-deploy.yml'
  workflow_dispatch:
    inputs:
      lane:
        description: 'Fastlane lane to run'
        required: true
        default: 'beta'
        type: choice
        options:
          - beta
          - release
          - build

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 60

    env:
      FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 180
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          gem install fastlane

      - name: Setup App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > ~/private_keys/AuthKey.p8

      - name: Install certificates
        run: |
          cd fastlane
          fastlane match development --readonly
          fastlane match appstore --readonly

      - name: Build and Deploy
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_PATH: ~/private_keys/AuthKey.p8
          SKIP_GIT_CHECK: "true"
        run: |
          cd fastlane
          fastlane ${{ github.event.inputs.lane || 'beta' }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: SecureOTP-IPA
          path: build/*.ipa
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "Build failed! Check logs for details."
